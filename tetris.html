<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Typ3" content="text/html;" charset="UTF-8" />

<title>Insert title here</title>

<style type="text/css">
table {
	border-collapse: collapse;
}

table td {
	width: 20px;
	height: 20px;
	border: 1px solid black;
}
</style>

<script type="text/javascript">

window.onload = function() {

	var width = 10;				// 全体の横幅(セル数）)
	var height = 20;			// 全体の高さ(セル数）)
	var moveSpeed = 500;		// 画面再描画速度(ミリ秒）)

	var table = ['<table>'];
	for(var y = 0; y < height; y++) {

		table.push('<tr>');

		for (var x = 0; x< width; x++) {
			table.push('<td></td>');
		}
		table.push('</tr>');
	}

	table.push('</table>');

	var top = 0;
	var top0 = top

	var cells = document.getElementsByTagName('td');

	var move = function() {
		cells[top0 * width + 0].style.backgroundColor = '';
		cells[top0 * width + 1].style.backgroundColor = '';
		cells[top0 * width + 2].style.backgroundColor = '';
		cells[top0 * width + 3].style.backgroundColor = '';

		cells[top * width + 0].style.backgroundColor = 'red';
		cells[top * width + 1].style.backgroundColor = 'red';
		cells[top * width + 2].style.backgroundColor = 'red';
		cells[top * width + 3].style.backgroundColor = 'red';

		top0 = top;
		top++;
		if (top < height) {
			setTimeout(move, moveSpeed);
		}
	}


	document.getElementById('view').innerHTML = table.join('');
	move();
}

</script>

</head>
<body>


<div id ="view"></div>

</body>
</html>
